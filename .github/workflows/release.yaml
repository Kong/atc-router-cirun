---
name: Release

on:  # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
    - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Release
      id: release
      uses: ahmadnassri/action-semantic-release@v2.1.10
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  artifacts:
    needs: release
    name: Create Release Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_type: [apk,deb,rpm]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Package via Docker Buildx
      run: |
        docker buildx build --build-arg PACKAGE_TYPE=${{ matrix.package_type }} --platform linux/amd64 --output type=tar,dest=out.tar.gz .
        mkdir -p /tmp/build
        mv out.tar.gz /tmp/build/${{ matrix.package_type }}-aarch64.tar.gz
    - name: Add Release Artifacts to the Github Release
      if: steps['release']['outputs']['published'] == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{steps.release.outputs.release-git-tag}}
        files: /tmp/builds/*
